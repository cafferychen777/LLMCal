name: 🎭 End-to-End Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  FORCE_COLOR: 1

jobs:
  e2e-tests:
    name: 🎯 E2E Tests
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🎭 Run basic E2E tests
      run: |
        echo "🎭 Running basic end-to-end tests..."

        # Test 1: Validate extension structure
        echo "Test 1: Validating PopClip extension structure"
        if [ ! -f "LLMCal.popclipext/Config.json" ]; then
          echo "❌ Config.json not found"
          exit 1
        fi

        if [ ! -f "LLMCal.popclipext/calendar.sh" ]; then
          echo "❌ calendar.sh not found"
          exit 1
        fi

        # Test 2: Check shell script syntax
        echo "Test 2: Checking shell script syntax"
        bash -n LLMCal.popclipext/calendar.sh

        # Test 3: Validate JSON configuration
        echo "Test 3: Validating JSON configuration"
        jq empty LLMCal.popclipext/Config.json

        echo "✅ Basic E2E tests passed"

    - name: 📋 Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-test-results
        path: coverage/
        retention-days: 3